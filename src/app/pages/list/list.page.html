<!-- strat ionic content -->
<ion-content>
  <br />

  <!-- strat ionic card -->
  <ion-card>
    <!-- strat header card -->
    <ion-card-header>
      <!-- start subtitle register -->
      <ion-card color="primary">
        <ion-grid>
          <ion-row justify-content-center align-items-end style="height:100%">
            <ion-label><b style="font-size: 18px;">สมัครเรียน</b></ion-label>
          </ion-row>
        </ion-grid>
      </ion-card>
      <!-- end subtitle register -->
    </ion-card-header>

    <ion-card-content>
      <!-- strat icon doccument -->
      <div align="center">
        <!-- strat ionic col -->
        <ion-col>
          <img style="width: 100px;" src="./../assets/icon/clipboard.png" />
        </ion-col>
        <!-- end ionic col -->
      </div>
      <!-- end icon doccument -->

      <div align="center">
        <!-- strat ionic col -->
        <ion-col class="startp">
          <!-- strat button add -->
          <ion-button id="button_add" (click)="btnReg()">
            <ion-icon name="add-circle"> </ion-icon>
            <ion-col col-12> </ion-col>
            เพิ่มใบสมัครเรียน
          </ion-button>
          <!-- end button add -->
        </ion-col>
        <!-- end ionic col -->
      </div>
    </ion-card-content>
    <!-- end header card -->
    <br />
  </ion-card>
  <!-- end ionic card -->

  <ion-card>
    <ion-card-header>
      <!-- start subtitle register -->
      <ion-card color="primary">
        <ion-grid>
          <ion-row justify-content-center align-items-end style="height:100%">
            <ion-label  (click)="this.ngOnInit()"
              ><b style="font-size: 18px;">ประวัติการสมัครเรียน</b></ion-label
            >
          </ion-row>
        </ion-grid>
      </ion-card>
      <!-- end subtitle register -->
    </ion-card-header>
    </ion-card>


 
    <!-- example student 01 -->
    <!-- <button (click)="this.ngOnInit()">กดเพื่อ reset</button> -->
    <ion-card *ngFor="let list of this.lists; let i = index">
      <ion-card-header>
        <!-- start subtitle register -->
        <ion-card-title color="dark" style="font-size: 16px;">
          เลขที่สมัคร : {{list.id}}</ion-card-title
        >
        <ion-text>
          <p>
            ชื่อ : {{list.pro_stt_prefix }}{{list.pro_stt_first_th_name}}
            {{list.pro_stt_last_th_name}}
          </p>
          <p>ระดับชั้น : {{list.edu}}</p>
          <p>อาศัย : {{list.pro_stt_pv}}</p>
          <p>สถานะ :<a [ngStyle]="list.status_id && {'color': this.getColor(list.status_id) }"> {{list.app_status}}</a></p>
        </ion-text>
        <br />
        <div align="right">
          <!-- strat ionic col -->
          <ion-col class="startp">
            <!-- strat button modify -->
            <ion-button (click)="clickEdit(list.id)" *ngIf="list.status_id==1" color="warning" id="button_modify">
              <ion-icon name="md-create"> </ion-icon> แก้ไข
            </ion-button>
            <!-- end button modify -->

            <!-- strat button cancel -->
            <ion-button (click)="clickDel(list.id)" *ngIf="list.status_id==1||list.status_id==4" color="danger" id="button_cancel">
              <ion-icon name="md-close-circle"> </ion-icon> ยกเลิก
            </ion-button>
            <!-- end button cancel -->
          </ion-col>
          <!-- end ionic col -->
        </div>
        <!-- end subtitle register -->
      </ion-card-header>
    </ion-card>
    <!-- example student 01 -->
</ion-content>
<!-- end ionic content -->
