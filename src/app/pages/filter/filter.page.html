<ion-header> </ion-header>
<ion-content>
  <br />
  <ion-button
    id="button_back"
    routerLink="/setting"
    color="medium"
  >
    <ion-icon name="ios-arrow-back"> </ion-icon>
    <ion-col col-12> </ion-col>
    ย้อนกลับ
  </ion-button>

  <!-- strat ionic card -->
  <ion-card>
    <br />
    <ion-card style="background-color:darkorange; color: #FFFF;">
      <ion-grid>
        <ion-row justify-content-center align-items-end style="height:100%">
          <ion-label><b style="font-size: medium;">แก้ไขหลักสูตร</b></ion-label>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-card-content>

      <ion-grid>
        <ion-item>
          หลักสูตรที่เปิดรับ
          <ion-col col-12> </ion-col>
          <div class="input-group-addon">
            <ion-label floating>หลักสูตร{{this.course}}</ion-label>
          </div>
        </ion-item> </ion-grid
      ><br />
        
      <ion-grid>
        <ion-item>
          วันที่เปิดรับสมัครเรียน
          <ion-col col-12> </ion-col>
          <div class="input-group date" data-provide="datepicker">
            <input type="date" [(ngModel)]="this.start" class="form-control" />
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
        </ion-item> </ion-grid
      ><br />

      <ion-grid>
        <ion-item>
          วันที่ปิดรับสมัครเรียน
          <ion-col col-12> </ion-col>
          <div class="input-group date" data-provide="datepicker">
            <input type="date" [(ngModel)]="this.end" class="form-control" />
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-th"></span>
            </div>
          </div>
        </ion-item> </ion-grid
      ><br />

      <ion-grid>
        <ion-item>
            <ion-label floating>จำนวนที่เปิดรับ</ion-label>
            <ion-col col-12> </ion-col>
            <ion-input type="text" [(ngModel)]="this.max"></ion-input>
            <ion-label floating>คน</ion-label>
            
        </ion-item> </ion-grid
      ><br />


    </ion-card-content>
    
    <ion-grid>
      <ion-row justify-content-center align-items-end style="height:100%">
        <ion-button
          type="submit"
          name="button"
          id="button"
          size="Default"
          color="success"
          (click)="clickSave()"
          >บันทึก</ion-button
        >
      </ion-row>
    </ion-grid>
    <br />
  </ion-card>
</ion-content>
